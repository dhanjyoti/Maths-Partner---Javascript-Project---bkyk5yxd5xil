

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Partner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ---------------------- Hero Section ---------------------- -->
    <main>
        <header>

            <h2>Math Parther</h2>
            <button class="saved-solution" onclick="onClickSaved()">SAVED SOLUTIONS</button>

        </header>

        <section class="hero-section">
            <div>
                <h4>Problem</h4>
                <input type="text" placeholder="TYPE HERE.........." id="problem" />
            </div>
            <div>
                <h4>Select Category</h4>
                <select name="category" id="category" onchange="onOperationChanged(this)">
                    <option value="simplify">Simplify</option>
                    <option value="integrate">Integration</option>
                    <option value="factor">Factor</option>
                    <option value="derive">Derive</option>
                    <option value="zeroes">Zeros</option>
                    <option value="tangent">Tangent</option>
                    <option value="area">Area</option>
                    <option value="cos">Cos</option>
                    <option value="sin">Sin</option>
                    <option value="tan">Tan</option>
                    <option value="arccos">Arccos</option>
                    <option value="arcsin">Arcsin</option>
                    <option value="arctan">Arctan</option>
                    <option value="abs">Abs</option>
                    <option value="log">Log</option>

                </select>
            </div>

            <button id="search-problem" onclick="onSubmit()">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="20" viewBox="0 0 50 50">
                    <path
                        d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
                        fill="white"></path>
                </svg>
            </button>
        </section>

        <section class="last-section">
            <h3 id="operation">Simplify : </h3>
            <div id="output-part">
                <div class="output" id="output"></div>
                <div class="output-button">
                    <button onclick="clearOutput()" id="delete-button">
                        <img src="4701158.png" />
                    </button>
                </div>
            </div>
        </section>

    <hr>

    <section id="saved-section">
        
    </section>

</main>

    <script src="App.js"></script>
</body>

</html>
